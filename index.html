<!DOCTYPE html>
<html>

    <head>
        <title>ことばファインダー</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header><a href="./"><h1>ことばファインダー</h1></a></header>
        <div id="info">
            <details>
                <summary>使い方</summary>
                入力エリアに文字を入れ、「探す」ボタンを押します。
            </details>
        </div>
        <div id="input">
            <p>
                <label for="length">文字数</label>
                <input type="number" id="length" value="5" min="2" max="30">
            </p>
            <div id="inputCharErea">
                <p id="form1">
                    <label for="char1">1文字目</label>
                    <input type="text" id="char1">
                </p>
            </div>
            <button id="find">探す</button>
        </div>
        <div id="output">
            <details open>
                <summary>結果</summary>
                ここに結果が表示されます。
            </details>
        </div>
        <script type="text/javascript" src="./js/io.js"></script>
        <script type="text/javascript" src="./js/search.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
    <footer>
        <p>データ：<a href="https://github.com/bay-puz/kotobalist" target="_blank">bay-puz/kotobalist</a></p>
        <p>制作：<a href="https://github.com/bay-puz/kotoba-finder" target="_blank">bay</a></p>
    </footer>
</html>
